version: "3.8"
services:
  backend:
    build:
      context: ./backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    # Read secrets from host environment (no .env required).
    environment:
      - PORT=${PORT}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - GMAIL_USER=${GMAIL_USER}
      - GMAIL_APP_PASSWORD=${GMAIL_APP_PASSWORD}
    networks:
      - app-network

  frontend:
    build:
      context: ./tesis-pasantias-web
      args:
        VITE_SUPABASE_URL: ${VITE_SUPABASE_URL}
        VITE_SUPABASE_PUBLISHABLE_KEY: ${VITE_SUPABASE_PUBLISHABLE_KEY}
    restart: unless-stopped
    ports:
      - "3000:80" # nginx serves on 80 inside the container
    depends_on:
      - backend
    networks:
      - app-network
    # Optional: expose VITE vars at runtime (build-time args are required for Vite build)
    environment:
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_PUBLISHABLE_KEY=${VITE_SUPABASE_PUBLISHABLE_KEY}

networks:
  app-network:
    driver: bridge
